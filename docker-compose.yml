version: '3.8'

services:
  # Backend service (API and core logic)
  danto:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.backend
    container_name: danto-trading
    restart: unless-stopped
    ports:
      - "${DANTO_BACKEND_PORT:-8080}:8080"
    volumes:
      - ./config.json:/app/config.json:ro
      - ./decision_logs:/app/decision_logs
      - /etc/localtime:/etc/localtime:ro  # Sync host time
    environment:
      - TZ=${DANTO_TIMEZONE:-Asia/Shanghai}  # Set timezone
    networks:
      - danto-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend service (static serving and proxy)
  danto-frontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.frontend
    container_name: danto-frontend
    restart: unless-stopped
    ports:
      - "${DANTO_FRONTEND_PORT:-3000}:80"
    networks:
      - danto-network
    depends_on:
      - danto
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  danto-network:
    driver: bridge